<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" />
    {%- feed_meta -%}
    <link
      href="//fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header role="banner">
      <a href="https://github.com/Terreii/use-pouchdb" class="ribbon" rel="noopener noreferrer">
        <img
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149"
          class="ribbon-img attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
        />
      </a>

      <div class="container">
        <a href="{{ site.baseurl }}/" class="logo">usePouchDB</a>

        <div class="main-links-container">
          <a href="{{ "/guide/" | relative_url }}" class="section">Guide</a>
  
          <a href="{{ "/api/" | relative_url }}" class="section">API</a>
        </div>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="container">
        <a href="https://github.com/Terreii/use-pouchdb" rel="noopener noreferrer">GitHub</a>
  
        <!-- Links to my impressum on my page https://christopher-astfalk.de/impressum -->
        <a href="/impressum">Impressum</a>
      </div>
    </footer>
  </body>
</html>
